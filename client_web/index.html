<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AD Penetrator - Web Interface</title>
    <!-- Bibliothèques externes -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <div id="root">
        <p style="text-align: center; padding: 50px; font-size: 1.2em;">Chargement de l'application...</p>

    <script type="text/babel" src="js/components/AdGraphView/GraphInfoPanel.js" defer></script> 
    <script type="text/babel" src="js/components/AdGraphView.js" defer></script>
    
    <!-- Fichier principal de l'application -->
    <script type="text/babel" src="js/app.js" defer></script>

</html>
